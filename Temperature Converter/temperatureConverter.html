<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPERATURE CONVERTER WEBSITE</title>
    <link rel="stylesheet" href="temperatureConverter.css">
</head>

<body>
    <div id="main_div">
        <div class="take_input">
            <h1>Temperature Converter</h1>
            <label id="label_size">Enter the temperature</label>
            <input name="input_temp" onfocus="this.value=''" value="0" class="temp" id = "get_temp">
            <span id="error"></span>
            <select name="temperature" class="temp" id="unit">
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
            </select>
        </div>
        <div class="converter">
            <button type="button" id="button_convert" onclick="convert_temperature()"> Convert </button>
        </div>
        <div>
            <p id="result"> </p>
        </div>
    </div>
    <script src="temperatureConverter.js"></script>
</body>

</html>
